# Custom format for the prompt
format = "$nodejs$python$username$directory$git_branch$git_status\n$character"
right_format = '$cmd_duration\[$time\]'

[username]
show_always = true
style_user = "bright-red"

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"
vimcmd_symbol = "[\\$](bold yellow)"

[git_branch]
symbol = "ğŸŒ± "
style = "bold green"

[directory]
style = "bold cyan"
format = "[$path]($style)[$delimiter]($style) "

[git_status]
conflicted = " âš”ï¸($count)"
ahead = " â†‘($count)"
behind = " â†“($count)"
diverged = " â†•ï¸($count)"
untracked = " U($count)"
stashed = "<*($count)>"
modified = "Â±($count)"
staged = " âœ“($count)"
deleted = " âœ˜($count)"
renamed = " Â»($count)"
up_to_date = ""
style = "bold yellow"
format = "[$symbol$state$all_status$ahead_behind]($style) "

[time]
disabled = false
format = "[$time]($style)"
style = "grey"

[python]
style = "bold yellow"
format = '[(\($virtualenv\) )]($style)'
detect_extensions = [ "py" ]
python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']

[nodejs]
style = "bold green"
symbol = "îœ˜ "
format = '[$symbol($version )]($style)'
detect_extensions = ['js', 'mjs', 'cjs', 'ts', 'mts', 'cts']
detect_files = [ "package.json", ".node-version", ".nvmrc" ]
detect_folders = [ "node_modules" ]
disabled = false
not_capable_style = "bold red"

